{% extends 'base.html' %}
{% block titulo %}Editar un nuevo curso{% endblock %}
{% block contenido %}
<div class="card">
    <div class="card-header">
        <a name="" id="" class="btn btn-primary" href="{% url 'crear' %}" role="button">Agregar nuevo Curso</a>
    </div>
    <div class="card-body">
        <h4 class="card-title">Cursos</h4>
        
        <table class="table table-primary">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Titulo </th>
                    <th scope="col">Imagen</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr class="">
                    {% for curso in cursos %}
                    <td scope="row">{{curso.id}}</td>
                    <td>{{curso.titulo}}</td>
                    <td>
                        <img src="{{curso.imagen.url}}" height="100px">
                    </td>
                    <td>{{curso.descripcion}}</td>
                    <td><a name="" id="" class="btn btn-success" href="{% url 'editar' %}" role="button">Editar</a>
                         <a name="" id="" class="btn btn-danger" href="#" role="button">Eliminar</a></td>
    
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
</div>
<div class="table-responsive">
    
</div>


{% endblock %}
